<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>足迹</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
    <link
    rel="stylesheet"
    href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"
  />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        coverpage: true,
        loadSidebar: true,
        maxLevel:2,
        subMaxLevel: 2,
        auto2top:true,
        name: "足迹",
        repo: "",
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true,
        },
        search: {
        paths: [], // or 'auto'
        placeholder: '搜索',
        noData: '没有结果',
        depth: 2
        },
        copyCode: {
          // buttonText : 'buttonText:String',
          // errorText : 'errorText:String',
          // successText: 'successText:String'
          buttonText: {
            "/zh-cn/": "点击复制",
            "/ru/": "Скопировать в буфер обмена",
            "/de-de/": "Klicken Sie zum Kopieren",
            "/es/": "Haga clic para copiar",
            "/": "Copy to clipboard",
          },
          errorText: {
            "/zh-cn/": "错误",
            "/ru/": "ошибка",
            "/": "Error",
          },
          successText: {
            "/zh-cn/": "复制",
            "/ru/": "Скопировано",
            "/de-de/": "Kopiert",
            "/es/": "Copiado",
            "/": "Copied",
          },
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  </body>
</html>
